<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Is it raining in Manchester?</title>
  <link rel="stylesheet" href="./style.css" type="text/css"/>
  <script defer src="index.js" type="text/javascript"></script>
  <script def src="skycons.js"></script>
</head>
<body>
  <div class="location">
    <h1 class="location-name">Weather in Manchester</h1>
    <canvas class="icon" width="128" height="128"></canvas>
  </div>

    <div class="temperature">
      <div class="temperature-description">Weather loading
      </div>

    <div class="degree-section">
      <h2 class="temperature-degree">Temperature loading</h2>
      <span>C</span>
    </div>

    <div class="hourly">
      <h3>The weather this hour</h3>
      <div class="hourly-weather"></div>
    </div>

    <div class="minutely">
      <h3>The weather this minute</h3>
      <div class="minutely-weather"></div>
    </div>

  </div>



</body>
</html>
